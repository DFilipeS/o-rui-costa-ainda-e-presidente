  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #dc2626, #b91c1c, #991b1b);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    .background-emojis {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }

    .bg-emoji {
      position: absolute;
      font-size: 5rem;
    }

    .bg-emoji:nth-child(1) {
      top: 5rem;
      left: 5rem;
      font-size: 9rem;
    }

    .bg-emoji:nth-child(2) {
      top: 10rem;
      right: 8rem;
      font-size: 7rem;
    }

    .bg-emoji:nth-child(3) {
      bottom: 10rem;
      left: 10rem;
      font-size: 8rem;
    }

    .bg-emoji:nth-child(4) {
      bottom: 5rem;
      right: 5rem;
      font-size: 6rem;
    }

    .bg-emoji:nth-child(5) {
      top: 15rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
    }

    .main-content {
      text-align: center;
      max-width: 1200px;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    .question {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      line-height: 1.2;
      animation: fadeInUp 1s ease-out;
    }

    .answer {
      position: relative;
      margin: 2rem 0;
      animation: scaleIn 1.5s ease-out 0.5s both;
    }

    .answer h2 {
      font-size: 12rem;
      font-weight: 900;
      text-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }

    .answer-emojis {
      position: absolute;
      font-size: 6rem;
    }

    .answer-emojis.top-right {
      top: -1rem;
      right: -1rem;
      animation: bounce 2s infinite;
    }

    .answer-emojis.bottom-left {
      bottom: -1rem;
      left: -1rem;
      animation: bounce 2s infinite 0.3s;
    }

    .sad-emojis {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 6rem;
      margin: 2rem 0;
      animation: fadeInUp 1s ease-out 1s both;
    }

    .sad-emojis span {
      animation: bounce 2s infinite;
    }

    .sad-emojis span:nth-child(2) {
      animation-delay: 0.15s;
    }

    .sad-emojis span:nth-child(3) {
      animation-delay: 0.3s;
    }

    .sad-emojis span:nth-child(4) {
      animation-delay: 0.45s;
    }

    .sad-emojis span:nth-child(5) {
      animation-delay: 0.6s;
    }

    .subtitle {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #fecaca;
      animation: fadeInUp 1s ease-out 1.5s both;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 2rem 0;
      animation: fadeInUp 1s ease-out 1.5s both;
    }

    .status-item {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #fecaca;
    }

    .status-item:last-child {
      margin-bottom: 0;
      color: #fca5a5;
    }

    .status-value {
      font-weight: bold;
      color: white;
    }

    .footer-emojis {
      font-size: 4rem;
      margin-top: 3rem;
      animation: fadeIn 1s ease-out 2s both;
    }

    .footer-emojis span {
      display: inline-block;
      margin: 0 0.5rem;
      animation: pulse 2s infinite;
    }

    .footer-emojis span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .footer-emojis span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .footer-emojis span:nth-child(4) {
      animation-delay: 0.6s;
    }

    .background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: pulse 3s infinite;
    }

    .circle:nth-child(1) {
      top: 25%;
      left: 25%;
      width: 16rem;
      height: 16rem;
    }

    .circle:nth-child(2) {
      bottom: 25%;
      right: 25%;
      width: 24rem;
      height: 24rem;
      animation-delay: 1s;
    }

    .circle:nth-child(3) {
      top: 50%;
      right: 33%;
      width: 8rem;
      height: 8rem;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounce {

      0%,
      20%,
      53%,
      80%,
      100% {
        transform: translate3d(0, 0, 0);
      }

      40%,
      43% {
        transform: translate3d(0, -30px, 0);
      }

      70% {
        transform: translate3d(0, -15px, 0);
      }

      90% {
        transform: translate3d(0, -4px, 0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .question {
        font-size: 2rem;
      }

      .answer h2 {
        font-size: 8rem;
      }

      .answer-emojis {
        font-size: 4rem;
      }

      .sad-emojis {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1.5rem;
      }

      .status-box {
        padding: 1.5rem;
      }

      .footer-emojis {
        font-size: 3rem;
      }

      .bg-emoji:nth-child(1) {
        font-size: 6rem;
      }

      .bg-emoji:nth-child(2) {
        font-size: 5rem;
      }

      .bg-emoji:nth-child(3) {
        font-size: 6rem;
      }

      .bg-emoji:nth-child(4) {
        font-size: 4rem;
      }

      .bg-emoji:nth-child(5) {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .question {

      }

      .answer-emojis {

      }

      .subtitle {
        font-size: 1.2rem;
      }

      .footer-emojis {
        font-size: 2.5rem;
      }
    }
  </style>
